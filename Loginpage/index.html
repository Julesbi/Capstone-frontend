            <!-- form validation -->
            <script type="text/javascript">
            let email = document.getElementById('email');
            let password=document.getElementById('Password');
            let span= document.getElementsByTagName('span');

            email.onkeydown= function(){
              const regex=/^([\.\_a-zA-Z0-9]+)@([a-zA-Z]+)\.([a-zA-Z]){2,8}$/;
              const regexo=/^([\.\_a-zA-Z0-9]+)@([a-zA-Z]+)\.([a-zA-Z]){2,3}\.([a-zA-Z]){1,3}$/;
              if(regex.test(email.value) || regexo.test(email.value)){
                span[0].innerText="Your email is valid";
                span[0].style.color="black";
              }
              else{
                span[0].innerText="Your email is Invalid";
                span[0].style.color="black";
              }
            }
            // password validation
            /* Minimum eight and maximum 10 characters, 
            at least one uppercase letter, one lowercase letter, 
            one number and one special character:*/
            Password.onkeydown= function(){
              const regexp=/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,10}$/;
              
              if(regexp.test(Password.value)){
                span[1].innerText="Your password  is valid";
                span[1].style.color="black";
              }
              else{
                span[1].innerText="Your password is Invalid";
                span[1].style.color="black";
              }
            }

            </script>
